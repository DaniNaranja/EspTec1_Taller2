<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="css/calculator.css" rel="stylesheet" />
</head>

<body>
    <div class="container calculator mt-5">
        <div class="row">
            <div class="col results" id="result">
              
            </div>
        </div>
        <!--Eliminar si no lo encuentran necesario-->
        <div class="row">
            <div class="col current-function" id="current-function">
               
            </div>
        </div>
        <div class="row">
            <div class="col button function-button" id="button-add" onclick="display('+')">
                +
            </div>
            <div class="col button function-button" id="button-subtract" onclick="display('-')">
                -
            </div>
            <div class="col button function-button" id="button-multiply" onclick="display('*')">
                x
            </div>
            <div class="col button function-button" id="button-divide" onclick="display('/')">
                /
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col button number-button" id="button-7" onclick="display('7')">
                        7
                    </div>
                    <div class="col button number-button" id="button-8" onclick="display('8')">
                        8
                    </div>
                    <div class="col button number-button" id="button-9" onclick="display('9')">
                        9
                    </div>
                </div>
                <div class="row">
                    <div class="col button number-button" id="button-4" onclick="display('4')">
                        4
                    </div>
                    <div class="col button number-button" id="button-5" onclick="display('5')">
                        5
                    </div>
                    <div class="col button number-button" id="button-6" onclick="display('6')">
                        6
                    </div>
                </div>
                <div class="row">
                    <div class="col button number-button" id="button-1" onclick="display('1')">
                        1
                    </div>
                    <div class="col button number-button" id="button-2" onclick="display('2')">
                        2
                    </div>
                    <div class="col button number-button" id="button-3" onclick="display('3')">
                        3
                    </div>
                </div>
                <div class="row">
                    <div class="col button number-button border-down-left" id="button-0" onclick="display('0')">
                        0
                    </div>
                    <div class="col button number-button" id="button-dot" onclick="display('.')">
                        .
                    </div>
                    <div class="col button number-button" id="button-c" onclick="clearScreen()">
                        C
                    </div>
                </div>
            </div>
            <div class="col-3 equals-button border-down-right" id="button-equals" onclick="calcular()">
                =
            </div>
        </div>
    </div>

</body>

<!-- Import .js files here -->
<script src="js/funciones.js"></script>
</html>
